<!DOCTYPE html>
<html>
<body>

<h1>DICE</h1>
<p id="date"></p>
<img id="roll_gif" src="rolling.gif" style="width: 500px   ">

<button onclick="roll_dice()">ROLL</button>

<p id="point"></p>
<script>
    function roll_dice() {

        var s = [ "n1.png", "n2.png", "n3.png", "n4.png", "n5.png", "n6.png", "555.jpg"];
        var point=Math.floor(Math.random() *7   );
        //point+=1;

        document.getElementById("date").innerHTML = point+1       ;
        document.getElementById('roll_gif').src= s[point]      ;
    }
    //var d=new Date();

</script>

</body>
</html>
